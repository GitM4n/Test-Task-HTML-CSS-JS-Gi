<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>To-Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter a new task">
                <button class="add-task" type="submit">Add Task</button>
            </form>
            <ul id="todo-list"></ul>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
